    <script>async function loadTimeline(){const res=await fetch("data/posts.json");let posts=await res.json();const container=document.getElementById("timeline-container");posts.sort((a,b)=>new Date(b.date)-new Date(a.date));const groups={};posts.forEach(post=>{const year=post.date.split("-")[0];groups[year]||(groups[year]=[]),groups[year].push(post)});Object.keys(groups).sort((a,b)=>b-a).forEach(year=>{const yearLabel=document.createElement("div");yearLabel.className="year-label",yearLabel.innerText=year,container.appendChild(yearLabel),groups[year].forEach(post=>{const item=document.createElement("div");item.className="timeline-item",item.innerHTML=`<div class="timeline-date">${post.date}Â·${post.categories[0]}</div><a href="post.html?path=${encodeURIComponent(post.path)}"class="timeline-link">${post.title}</a>`,container.appendChild(item)})})}loadTimeline();</script></body></html>
